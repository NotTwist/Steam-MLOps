name: Train Model
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Каждый понедельник в 00:00

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run training
      run: python run.py --mode update
